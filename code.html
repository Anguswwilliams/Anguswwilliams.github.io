<!DOCTYPE html>
<html>
<head>
    <title>Multi Tab Opener</title>
    <script type="text/javascript">
        function openTabs() {
            for (let i = 0; i < 10; i++) {
                window.open('','_blank');
            }
        }
    </script>
</head>
<body>
    <h1>Multi Tab Opener</h1>
    <button onclick="openTabs()">Open 10 Tabs</button>
</body>
</html>
