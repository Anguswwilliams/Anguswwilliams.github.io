<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to this tab pls</title>  
</head>
<body>
 <script>
        let tabCount = 0;
        const maxTabs = 10;
        const interval = 1000; // 1 second in milliseconds

        function openTab() {
            if (tabCount < maxTabs) {
                window.open('about:blank', '_blank');
                tabCount++;
                document.getElementById('counter').textContent = `${tabCount}/${maxTabs}`;
                
                if (tabCount === maxTabs) {
                    document.querySelector('.status').textContent = 'âœ“ All 10 tabs opened!';
                }
            }
        }

        openTab();

        const timer = setInterval(() => {
            openTab();
            if (tabCount >= maxTabs) {
                clearInterval(timer);
            }
        }, interval);
    </script>
</body>
</html>
