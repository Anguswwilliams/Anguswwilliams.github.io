<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid Practice</title>
<style>
.grid {
  display: grid;
  height: 100vh;
  grid:
    'head  head' 1fr
    'menu  main' 3fr
    'foot  foot' 1fr
    /1fr 3fr 1fr;
}
#header{
grid-area: head;
background-color: #000000;
color: white;
font-size: 50px;
}
</style>
</head>
<body>
	<div class="grid">
		<div id="header">Header</div>
		<div id="menu">Menu</div>
		<div id="main">Main</div>
		<div id="foot">Footer</div>
</body>
</html>
