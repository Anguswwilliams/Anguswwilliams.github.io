<!DOCTYPE html>
<html>
<head>
	<title>Dinosaur Museum</title>
<style>
.grid {
  display: grid;
  height: 100vh;
  grid:
    'head1  head2 head3' 1fr
    'menu1  menu2 menu3' 3fr
    'foot foot foot' 1fr
    /1fr 3fr 1fr;
}
#header1{
grid-area: head2;
color: white;
font-size: 100px;
}
body {
  font-family: Arial, sans-serif;
  background-color: green;
}
#menu2{
grid-area: menu2;
color: white;
}
</style>
</head>
<body>
	<div class="grid">
		<div id="header1"; style="font-weight:bold; text-align: center;">Come visit the dinosaur museum!</div>
		<div id="menu2">
		<img src="dino.jpg" alt="Dino" width="500" height="300">
		</div>
		<div id="main">Main</div>
		<div id="foot">Footer</div>
</body>
</html>
