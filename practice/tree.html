<!DOCTYPE>
<html lang="en">
<head>
<title>Christmas Tree</title>
<style>
body{
	background: linear-gradient(to bottom, purple, blue);
}
#container{
	position: relative;
	width: 600px;
	height: 800px;
	display: block;
	margin: auto;
}
#tree{
	width: 0px;
	height: 0px;
	border-bottom: 800px solid green;
	border-left: 300px solid transparent;
	border-right: 300px solid transparent;

}
#box{
	position: absolute;
	background-color: red;
	width: 20px;
	height: 20px;
	left: 300px;
	top: 500px;
}
#boxbox{
	position: absolute;
	width: 22px;
	height: 22px;
	background-color: yellow;
	border: 2px solid;
	background-clip: content-box;
	left: 270px;
	top: 430px;
}
#tryangle{
	position: absolute;
	width: 0px;
	height: 0px;
	border-bottom: 25px solid blue;
	border-left: 15px solid transparent;
	border-right: 15px solid transparent;
	left: 320px;
	top: 560px;
}
#bocsbocsbocs{
	position: absolute;
	width: 18px;
	height: 18px;
	background-color: purple;
	border: 2px solid;
	background-clip: content-box;
	left: 295px;
	top: 650px;
}
</style>
</head>
<body>
<div id="container">
<div id="tree">
<div id="box"></div>
<div id="boxbox"></div>
<div id="tryangle"></div>
<div id="bocsbocsbocs"></div>
</div>
</div>
</body>
</html>
