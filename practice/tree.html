<!DOCTYPE>
<html lang="en">
	<head>
		<title>Christmas Tree</title>
<style>
body{
	background: linear-gradient(to bottom, purple, blue);
}
#container{
	position: relative;
	width: 600px;
	height: 800px;
	display: block;
	margin: auto;
}
#tree{
	width: 0px;
	height: 0px;
	border-bottom: 800px solid green;
	border-left: 300px solid transparent;
	border-right: 300px solid transparent;

}
#box{
	position: absolute;
	background-color: red;
	width: 20px;
	height: 20px;
	left: 300px;
	top: 500px;
}
</style>
	</head>
	<body>
		<div id="container">
			<div id="tree">
				<div id="box">
				</div>
			</div>
		</div>
	</body>
</html>
